apply plugin: 'java'
sourceCompatibility = 1.8

group 'com.fashare'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java.srcDirs = ['hihttp-lib/src/main/java']
    }
    test {
        java.srcDirs = ['hihttp-lib/src/test/java']
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


